<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Best Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #444;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            background-color: #008CBA;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="start">The Suspicious Button</button>
        <button id="stop">The Non-Suspicious Button</button>
    </div>

    <div class="button-container">
        <button id="crazy">The Very Suspicious Button</button>
        <button id="never">The Most Suspicious Button</button>
    </div>
    
    <script>
        let popUpInterval;

        document.getElementById('start').addEventListener('click', function() {
            popUpInterval = setInterval(function() {
                const newIframe = document.createElement('iframe');
                newIframe.src = 'https://www.example.com';
                iframeContainer.appendChild(newIframe);
            }, 1000); // Change the interval time as needed
        });

        document.getElementById('crazy').addEventListener('click', function() {
            popUpInterval = setInterval(function() {
                const newIframe = document.createElement('iframe');
                newIframe.src = 'Chrome://new-tab-page';
                iframeContainer.appendChild(newIframe);
            }, 0); // Change the interval time as needed
        });

        document.getElementById('never').addEventListener('click', function() {
            popUpInterval = setInterval(function() {
                let newWebsite = document.createElement('iframe');
                newWebsite.src = 'Chrome://new-tab-page';
                websiteContainer.appendChild(newWebsite);
            }, 0); // Change the interval time as needed
        });

        document.getElementById('stop').addEventListener('click', function() {
            clearInterval(popUpInterval);
        });
    </script>
</body>
</html>
