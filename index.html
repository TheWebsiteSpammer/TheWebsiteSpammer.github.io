<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Best Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            background-color: #ff5722;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #e64a19;
            transform: translateY(-2px);
        }

        .iframe-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        iframe {
            border: 1px solid #ccc;
            width: 300px;
            height: 200px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        iframe:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="start">The Suspicious Button</button>
        <button id="stop">The Non-Suspicious Button</button>
    </div>

    <div class="button-container">
        <button id="never">The Most Suspicious Button</button>
    </div>
    
    <script>
        let popUpInterval;

        document.getElementById('start').addEventListener('click', function() {
            popUpInterval = setInterval(function() {
                window.open('Chrome://new-tab-page', '_blank');
            }, 1000); // Change the interval time as needed
        });

        document.getElementById('never').addEventListener('click', function() {
            popUpInterval = setInterval(function() {
                window.open('Chrome://new-tab-page', '_blank');
            }, 0); // Change the interval time as needed
        });

        document.getElementById('stop').addEventListener('click', function() {
            clearInterval(popUpInterval);
        });
    </script>
</body>
</html>
